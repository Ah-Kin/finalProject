<html>
	<head>
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>

	<body>

		<div class = 'pane'>
			<h1>Restaurants</h1>
			<a href="{{url_for('newRestaurant')}}" class="newRestaurant"> <h3> Create a New Restaurant </h3> </a>

			{% for restaurant in restaurants %}
				<a href = "{{url_for('showMenu', restaurant_id = restaurant.id)}}" class="restaurant"> <h1>{{restaurant.name}}</h2></a>

				<p>
					<a href = "{{url_for('editRestaurant',restaurant_id = restaurant.id)}}" class="edit">Edit Restaurant</a>
					<a href = "{{url_for('deleteRestaurant',restaurant_id = restaurant.id)}}" class="delete">Delete Restaurant</a> 
				</p>
			{% endfor %}
		</div>
	</body>
</html>
